<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>French Fries Recipe</title>
</head>

<body>
    <h1>French Fries</h1>
    <p>French fries recipe.</p>
    <img src="img/patatas.jpg" alt="French fries with garlics." height="225" width="300">
    <h2>Ingredients:</h2>
    <ul>
        <li>3 or 4 potatos (300g)</li>
        <li>4 garlic cloves</li>
        <li>Olive oil</li>
        <li>Salt</li>
    </ul>
    <h2>Proccess (steps):</h2>
    <ol>
        <li>Heat the olive oil in a frying pan.</li>
        <li>Add cut potatos, salt and garlics.</li>
        <li>Fry to taste.</li>
        <li>Serve on a plate</li>
    </ol>
    <hr>
</body>

</html>

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario 3</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Datos seleccionables</h1>
	<form action="https://www.w3schools.com/action_page.php">
		<label for="so">Sistema operativo</label>
		<br>
		<select id="so" name="so">
			<option value="" selected>Elija una opci√≥n</option>
			<option value="win">Microsoft Windows</option>
			<option value="mac">Mac OS</option>
			<option value="linux">Linux</option>
			<option value="otro">Otro</option>
		</select>
		<br>
		<label for="so2">Sistema operativo 2</label>
		<br>
		<select id="so2" name="so2" size="5">
			<option value="win" selected>Microsoft Windows</option>
			<option value="mac">Mac OS</option>
			<option value="linux">Linux</option>
			<option value="otro">Otro</option>
		</select>
		<br>
		<label for="so3">Sistema operativo 3</label>
		<br>
		<select id="so3" name="so3" size="5" multiple>
			<option value="win" selected>Microsoft Windows</option>
			<option value="mac">Mac OS</option>
			<option value="linux">Linux</option>
			<option value="otro">Otro</option>
		</select>
		<br>
		<input type="submit">
	</form>
</body>

</html>
